{% if book_list %}
    <ul>
    {% for book in book_list %}
        <li><a href="{% url 'loginform:book_detail' book.id %}">{{ book.book_title}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}

<form action="{% url 'loginform:book_create' %}">
    <input type="submit" value="Add Book" />
</form>
